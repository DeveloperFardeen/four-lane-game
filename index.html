<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Four Lane Car Drive Game</title>
    <style>
        body {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #1e1e1e;
            font-family: 'Segoe UI', sans-serif;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        h1 {
            margin-top: 10px;
            font-size: 28px;
            color: #00ffc8;
            text-shadow: 1px 1px 2px #000;
            text-align: center;
        }

        canvas {
            background-image: url('road.png');
            background-size: cover;
            border: 3px solid #00ffc8;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 200, 0.5);
            max-height: 80vh;
            width: auto;
            max-width: 90vw;
        }

        #restartButton {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #00ffc8;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-shadow: 0 0 10px #00ffc8;
            margin: 10px;
        }
        #restartButton:hover {
            background-color: #00d6a8;
        }

    </style>
</head>
<body>
    <h1>Four Lane Car Drive Game</h1>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <button id="restartButton">Restart</button> 
    <script src="script.js"></script>
</body>
</html>
